<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml">

  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Controle de Viagens</title>
    <link href="css/bootstrap.css" rel="stylesheet">
	<script src="http://code.jquery.com/jquery-latest.js"></script>
  </head>
  
  <script language="javascript" type="text/javascript">
		function validar() {
			var username = form.username.value;
			var password = form.password.value;
			
			if (username == "") {
				alert('O campo Usuário deve ser preenchido');
				form.username.focus();
				return false;
			}
			
			if (password == "") {
				alert('O campo Senha deve ser preenchido');
				form.password.focus();
				return false;
			}
		}
	</script>
	
  <body class="container" background="img/login.jpg" style="background-size:100%;">
  
	<div class="container">
        <div class="row">
            <div class="span12" style="text-align:center; margin: 0 auto;">
                <form name="form" class="form-horizontal" style="width: 250px; margin: 50px auto;" method="post" action="login.php">
                    <fieldset>
                        <legend style="color:white;">Controle de Viagens</legend>
                        <div class="control-group" >
                            <label class="control-label" for="id_username" style="color:white;text-align:left;">Usuário</label>
                            <div class="controls">
                                <input name="username" placeholder="Digite o usuário..." type="text" class="form-control" id="id_username" />
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="id_password" style="color:white;">Senha</label>
                            <div class="controls">
                                <input name="password" placeholder="Digite a senha..." type="password" class="form-control" id="id_password" />
                            </div>
                        </div><br>							
						<div class="control-group">
							<div class="controls">
							  <button class="btn" name="acessar" id = "acessar" type="submit" onclick="return validar()">Acessar</button>
							</div>
						</div><br>
						<label class="control-label" for="id_username" style="color:white;">[ERRO]</label>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
	

   
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="js/bootstrap.js"></script>
  </body>

</html>
